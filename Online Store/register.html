<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Apna Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/auth-styles.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Create Account</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <form id="register-form">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--6-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="first-name" required>
                                <label class="mdl-textfield__label" for="first-name">First Name</label>
                            </div>
                        </div>
                        <div class="mdl-cell mdl-cell--6-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="last-name" required>
                                <label class="mdl-textfield__label" for="last-name">Last Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="email" id="email" required>
                        <label class="mdl-textfield__label" for="email">Email</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="tel" id="phone" pattern="[0-9]{10}" required>
                        <label class="mdl-textfield__label" for="phone">Phone Number</label>
                        <span class="mdl-textfield__error">Please enter a valid 10-digit phone number</span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="password" 
                               pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                        <label class="mdl-textfield__label" for="password">Password</label>
                        <span class="mdl-textfield__error">Password must be at least 8 characters with letters and numbers</span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="confirm-password" required>
                        <label class="mdl-textfield__label" for="confirm-password">Confirm Password</label>
                    </div>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="terms">
                        <input type="checkbox" id="terms" class="mdl-checkbox__input" required>
                        <span class="mdl-checkbox__label">I agree to the <a href="#">Terms and Conditions</a></span>
                    </label>
                    <div class="mdl-card__actions">
                        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                            Create Account
                        </button>
                    </div>
                </form>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <p class="login-link">
                    Already have an account? 
                    <a href="login.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Login
                    </a>
                </p>
            </div>
            <div class="social-login">
                <p>Or register with</p>
                <div class="social-buttons">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect google-btn">
                        <img src="https://www.google.com/favicon.ico" alt="Google">
                        Google
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect facebook-btn">
                        <i class="material-icons">facebook</i>
                        Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
